<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <a href="{{ .Site.BaseURL }}"><img class="sidebar-logo" src="{{ relURL "/go-cdk-logo-white.png" }}" alt="{{ .Site.Title }}"></a>
    </div>
    <hr class="sidebar-line" />
    <nav>
      <ul class="sidebar-nav">
        {{ range sort .Site.RegularPages -}}
          <li><a href="{{.URL}}" class="sidebar-navlink"> {{ .Name }} </a></li>
        {{- end }}
      </ul>
      <a href="https://github.com/google/go-cloud">
        <img class="stickcenter" src="{{ relURL "/gh.png" }}"></img>
      </a>
    </nav>
  </div>
</div>
