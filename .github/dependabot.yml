# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: gomod
    directory: /docstore/mongodocstore
    schedule:
      interval: weekly
  - package-ecosystem: gomod
    directory: /internal/website
    schedule:
      interval: weekly
  - package-ecosystem: gomod
    directory: /pubsub/kafkapubsub
    schedule:
      interval: weekly
  - package-ecosystem: gomod
    directory: /pubsub/natspubsub
    schedule:
      interval: weekly
  - package-ecosystem: gomod
    directory: /pubsub/rabbitpubsub
    schedule:
      interval: weekly
  - package-ecosystem: gomod
    directory: /runtimevar/etcdvar
    schedule:
      interval: weekly
  - package-ecosystem: gomod
    directory: /secrets/hashivault
    schedule:
      interval: weekly
  - package-ecosystem: gomod
    directory: /samples
    schedule:
      interval: weekly
